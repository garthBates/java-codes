<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Scripting Practice</title>
    <script>
        console.log('Hello World!');
        let count = 0;

        function handleClick() {
            count++;
            // document.getElementById()
            // This function takes an id as a parameter, and returns a reference to that HTML element
            const countDiv = document.getElementById('count-div');
            countDiv.innerText = `Current Count: ${count}`;
        }

        function handleSearch() {
            // console logs the current value held by the input

            const input = document.getElementById('search-bar');
            console.log(input.value);
        }

        function createNewBox() {
            // document.createElement() to dynamically create a new element
            const newBox = document.createElement('div');
            newBox.setAttribute('class', 'box'); // <div class="box"></div>

            // Now that I have the box created, I need to insert into the page
            // I want to insert it inside the container
            const boxContainer = document.getElementById('box-container');
            boxContainer.appendChild(newBox); // Will add the new element to the end of it's list
        }
    </script>
    <style>
        .box {
            margin: 10px 0px;
            border: 1px solid black;
            background-color: blue;
            color: white;
            width: 100px;
            height: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="count-div">Current Count: 0</div>
    <button onclick="handleClick()">Click Me!</button>

    <input type="text" onkeydown="handleSearch()" id="search-bar"/>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button onclick="createNewBox()">Create new box</button>
    <div id="box-container" class="container">
        <div class="box"></div>
        <!-- <div class="box"></div>
        <div class="box"></div> -->
    </div>
</body>
</html>
